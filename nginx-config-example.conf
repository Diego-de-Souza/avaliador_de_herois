# Configuração do Nginx para Angular SPA
# Copie este conteúdo para o arquivo de configuração do nginx no servidor

server {
    listen 80;
    listen [::]:80;
    server_name heroesplatform.com.br www.heroesplatform.com.br;
    
    # Diretório raiz - IMPORTANTE: usar /var/www/app/browser (não apenas /var/www/app)
    root /var/www/app/browser;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/heroesplatform-access.log;
    error_log /var/log/nginx/heroesplatform-error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Configuração para SPA Angular - try_files tenta encontrar o arquivo, se não encontrar, serve index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para arquivos estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Bloquear acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
