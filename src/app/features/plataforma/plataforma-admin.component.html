<section>
    <app-header-platform [isPlataformaAdmin]="true"></app-header-platform>
    <div class="admin-hero-container d-flex flex-column justify-content-center align-items-center text-center vh-100 p-3">
        <div class="mb-5">
            <h1 class="text-white display-4 fw-bold">Painel de Administração dos Heróis</h1>
            <p class="text-light fs-5">Gerencie os recursos da plataforma com poder e responsabilidade</p>
        </div>

        <div class="admin-buttons-container d-grid gap-3">
            <a routerLink="/plataforma/dashboard" routerLinkActive="active-link" class="btn btn-lg dashboard-button">
                <i class="fas fa-chart-area me-2"></i> Dashboard
            </a>
            <a routerLink="#" routerLinkActive="active-link" class="btn btn-primary btn-lg">
                <i class="fas fa-users me-2"></i> Usuários
            </a>
            <a routerLink="/plataforma/view/view-heroes" routerLinkActive="active-link" class="btn btn-secondary btn-lg">
                <i class="fas fa-mask me-2"></i> Herois
            </a>
            <a routerLink="/plataforma/view/view-Studio" routerLinkActive="active-link" class="btn btn-success btn-lg">
                <i class="fas fa-layer-group me-2"></i> Studios
            </a>
            <a routerLink="/plataforma/view/view-team" routerLinkActive="active-link" class="btn btn-warning btn-lg">
                <i class="fas fa-users-cog me-2"></i> Equipes
            </a>
            <a routerLink="/plataforma/view/view-artigos" routerLinkActive="active-link" class="btn artigo-button btn-lg">
                <i class="fas fa-book-open me-2"></i> Artigos
            </a>
            <a routerLink="/plataforma/view/view-curiosidades" routerLinkActive="active-link" class="btn curiosity-button btn-lg">
                <i class="fas fa-file-circle-question me-2"></i> Curiosidades
            </a>
            <a routerLink="/plataforma/view/view-quiz" routerLinkActive="active-link" class="btn curiosity-button btn-lg">
                <i class="fas fa-file-circle-question me-2"></i> Quiz
            </a>
            <!-- Adicione mais botões conforme necessário -->
        </div>
    </div>


</section>
