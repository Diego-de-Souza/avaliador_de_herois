<section class="artigos-container">
  <app-header-platform></app-header-platform>
    <section class="cadastro-artigos-container">
      <h1>Cadastro de Artigos</h1>
      <form [formGroup]="artigosForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Título do Artigo</label>
          <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('name')}">
        </div>
        <div class="form-group">
          <label for="category">Categoria</label>
          <input type="text" id="category" formControlName="category" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('category')}">
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <input type="text" id="description" formControlName="description" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('description')}">
        </div>
        <div class="form-group">
          <label for="thumbnail">URL da thumbnail</label>
          <input type="text" placeholder="Opcional" id="thumbnail" formControlName="thumbnail" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('thumbnail')}">
        </div>
        <div class="form-group">
          <label for="keywords">Keywords</label>
          <input type="text" placeholder="#keywords" id="keywords" formControlName="keywords" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('keywords')}">
        </div>
        <div class="form-group">
          <label for="content">Conteúdo do Artigo</label>
          <textarea id="editor" formControlName="content" class="form-control"></textarea>
          <div *ngIf="isFieldInvalid('content')" class="text-danger">
            O conteúdo do artigo é obrigatório.
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary"  [disabled]="artigosForm.invalid">Salvar Artigo</button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </section>
</section>
