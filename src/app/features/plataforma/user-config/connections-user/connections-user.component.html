<div class="p-4">
  <h4>Conexões & Integrações</h4>
  <p>Conectar redes sociais, vincular contas externas.</p>

  <div class="mb-4">
    <h5>Redes Sociais</h5>
    <div class="d-flex gap-3 flex-wrap">
      <button class="btn btn-outline-primary" (click)="conectar('google')">
        <i class="bi bi-google"></i> Google
      </button>
      <button class="btn btn-outline-primary" (click)="conectar('facebook')">
        <i class="bi bi-facebook"></i> Facebook
      </button>
      <button class="btn btn-outline-primary" (click)="conectar('discord')">
        <i class="bi bi-discord"></i> Discord
      </button>
    </div>
    <div class="mt-3">
      <span *ngIf="conexoes.google" class="badge bg-success me-2">Google conectado</span>
      <span *ngIf="conexoes.facebook" class="badge bg-success me-2">Facebook conectado</span>
      <span *ngIf="conexoes.discord" class="badge bg-success">Discord conectado</span>
    </div>
  </div>

  <div>
    <h5>Contas Externas</h5>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let conta of contasExternas">
        <span>
          <i class="bi bi-link-45deg me-2"></i>
          {{ conta.nome }}
        </span>
        <button class="btn btn-outline-danger btn-sm" (click)="desconectar(conta.id)">Desconectar</button>
      </li>
      <li *ngIf="contasExternas.length === 0" class="list-group-item text-muted">Nenhuma conta vinculada.</li>
    </ul>
  </div>
</div>
