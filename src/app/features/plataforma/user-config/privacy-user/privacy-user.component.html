<div class="p-4">
  <h4>Privacidade</h4>
  <p>Configurações de compartilhamento, visibilidade, exclusão de conta.</p>

  <!-- Compartilhamento de dados -->
  <div class="mb-4">
    <h5>Compartilhamento de Dados</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="compartilharDados" [(ngModel)]="privacidade.compartilharDados" name="compartilharDados">
      <label class="form-check-label" for="compartilharDados">
        Permitir compartilhamento de dados para personalização
      </label>
    </div>
  </div>

  <!-- Visibilidade de perfil -->
  <div class="mb-4">
    <h5>Visibilidade do Perfil</h5>
    <select class="form-select w-auto" [(ngModel)]="privacidade.visibilidade" name="visibilidade">
      <option value="publico">Público</option>
      <option value="privado">Privado</option>
      <option value="amigos">Apenas amigos</option>
    </select>
  </div>

  <!-- Exclusão de conta -->
  <div>
    <h5>Exclusão de Conta</h5>
    <button class="btn btn-outline-danger" type="button" (click)="confirmarExclusao()">
      Excluir minha conta
    </button>
    <div *ngIf="exclusaoConfirmada" class="mt-3 alert alert-warning">
      Tem certeza? Esta ação é irreversível.
      <button class="btn btn-danger btn-sm ms-2" (click)="excluirConta()">Confirmar exclusão</button>
      <button class="btn btn-secondary btn-sm ms-2" (click)="exclusaoConfirmada = false">Cancelar</button>
    </div>
  </div>
</div>
