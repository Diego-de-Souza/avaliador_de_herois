<section [ngClass]="_themeService">
  <app-header></app-header>
  <section class="games-selection-main">
    <h1 class="games-title">Selecione um Jogo Geek</h1>
    <div class="games-grid">
      @for (game of games; track game.id) {
        <div class="game-card">
          <div class="game-icon-bg">
            @if (game.url_icon && game.url_icon.trim() !== '') {
              <img [src]="game.url_icon" [alt]="game.name || game.title" class="game-icon-image" />
            } @else {
              <span class="game-icon-placeholder">üéÆ</span>
            }
          </div>
          <div class="game-info">
            <h2 class="game-name">{{ game.name || game.title }}</h2>
            <p class="game-desc">{{ game.description }}</p>
            <a (click)="hasPermission(game)" class="play-btn">Jogar</a>
          </div>
        </div>
      }
    </div>
  </section>
  <app-footer></app-footer>

  @if(showModal){
    <div class="modal-overlay">
      <div class="modal-content">
        <h3>√Årea exclusiva para assinantes</h3>
        <p>{{ modalMessage }}</p>
        <div class="modal-actions">
          <button class="btn btn-secondary" (click)="closeModal()">Fechar</button>
          <button class="btn btn-primary" (click)="goToPlans()">Ver Planos</button>
        </div>
      </div>
    </div>
  }
</section>
