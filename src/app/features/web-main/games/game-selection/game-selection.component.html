<section [ngClass]="_themeService">
  <app-header></app-header>
  <section class="games-selection-main">
    <h1 class="games-title">Selecione um Jogo Geek</h1>
    <div class="games-grid">
      <div class="game-card" *ngFor="let game of games">
        <div class="game-icon-bg">
          <span class="game-icon">{{ game.icon }}</span>
        </div>
        <div class="game-info">
          <h2 class="game-name">{{ game.title }}</h2>
          <p class="game-desc">{{ game.description }}</p>
          <a (click)="hasPermission(game.link)" class="play-btn">Jogar</a>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>

  @if(showModal){
    <div class="modal-overlay">
      <div class="modal-content">
        <h3>√Årea exclusiva para assinantes</h3>
        <p>{{ modalMessage }}</p>
        <div class="modal-actions">
          <button class="btn btn-secondary" (click)="closeModal()">Fechar</button>
          <button class="btn btn-primary" (click)="goToPlans()">Ver Planos</button>
        </div>
      </div>
    </div>
  }
</section>
