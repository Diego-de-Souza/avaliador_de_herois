<section class="quiz-container text-white py-5 px-3" [ngClass]="_themeAll">
    <div class="text-center mb-3">
    <span class="badge bg-dark fs-5 px-4 py-2">
        ‚è±Ô∏è Tempo restante: {{ formattedCountdown }}
  </span>
</div>
  <div class="text-center mb-4 animated-fade-in">
    <h3 class="neon-text display-5">ü¶∏ Quest√£o {{ _index + 1 }}</h3>
    <hr class="custom-hr">
    <p class="lead">{{ _question.text }}</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="question-alternatives d-flex flex-column gap-3 animated-slide-up">
      <label
        *ngFor="let option of _question.options"
        class="custom-option d-flex align-items-center"
      >
        <input
          type="radio"
          formControlName="selected"
          [value]="option"
          class="form-check-input me-2"
        />
        {{ option }}
      </label>
    </div>

    <div class="text-center mt-4">
      <button
        class="btn btn-outline-light px-4 py-2"
        type="submit"
        [disabled]="!form.value.selected || isSubmitting"
      >
        {{ isSubmitting ? 'Enviando...' : 'Submeter Resposta' }}
      </button>
    </div>
  </form>
</section>
