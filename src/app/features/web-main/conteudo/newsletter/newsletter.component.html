<section [ngClass]="_themeService">
    <app-header></app-header>
    <div class="newsletter-container">
      <h2 class="newsletter-title">Not√≠cias Geek em Destaque</h2>
      <div class="news-list">
        @for (news of newsList; track news.title) {
          <div class="news-card">
            @if (news.image) {
              <img [src]="news.image" [alt]="news.title" class="news-image" />
            }
            <div class="news-content">
              <h3 class="news-title">{{ news.title }}</h3>
              <p class="news-description">{{ news.description }}</p>
              @if (news.link) {
                <a [href]="news.link" target="_blank" class="news-link">Leia mais</a>
              }
            </div>
          </div>
        }
      </div>
      <div class="newsletter-signup">
        <h3 class="signup-title">Receba novidades por e-mail</h3>
        @if (!subscribed) {
          <form (ngSubmit)="subscribe()" class="newsletter-form">
            <input type="email" [(ngModel)]="email" name="email" required placeholder="Seu e-mail geek" class="newsletter-input" />
            <button type="submit" class="newsletter-btn">Assinar</button>
          </form>
        }
        @if (subscribed) {
          <div class="newsletter-success">
            <span>Obrigado por se inscrever! ü¶∏‚Äç‚ôÇÔ∏è</span>
          </div>
        }
      </div>
    </div>
    <app-footer></app-footer>
</section>
