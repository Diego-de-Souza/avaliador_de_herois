<div class="carousel"  id="theme_carousel">
  <ngb-carousel
    #carousel
    [interval]="5000"
    [pauseOnHover]="pauseOnHover"
	  [pauseOnFocus]="pauseOnFocus"
    (slide)="onSlide($event)"
  >
    @for (img of images; track img.url; let i = $index) {
      <ng-template ngbSlide>
        <a routerLink="{{img.route}}" routerLinkActive="active" rel="nofollow noopener noreferrer" >
          <div class="picsum-img-wrapper">
            <img [src]="img.url" alt="My image {{ i + 1 }} description" fill/>
          </div>
        </a>
        <!-- Contêiner para o conteúdo (sobreposição da imagem) -->
        <div class="carousel-content">
          <h3>{{img.title}}</h3>
          <p>{{img.description}}</p>
        </div>
      </ng-template>
    }
  </ngb-carousel>


</div>
