<div class="flash-loading-overlay" [ngClass]="currentTheme" [class.show]="isVisible">
      <div class="loading-container">
        
        <!-- Flash Runner -->
        <div class="flash-runner">
          <div class="flash-character">
            <div class="flash-body">
              <div class="flash-head"></div>
              <div class="flash-cape"></div>
              <div class="flash-legs"></div>
            </div>
          </div>
          
          <!-- Lightning Trail -->
          <div class="lightning-trail">
            <div class="lightning-bolt bolt-1"></div>
            <div class="lightning-bolt bolt-2"></div>
            <div class="lightning-bolt bolt-3"></div>
          </div>
          
          <!-- Speed Lines -->
          <div class="speed-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
          </div>
        </div>

        <!-- Loading Text -->
        <div class="loading-text">
          <h2 class="tech-title">{{ loadingText }}</h2>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <p class="loading-subtitle">{{ subtitle }}</p>
        </div>

        <!-- Tech Elements -->
        <div class="tech-elements">
          <div class="tech-circle circle-1"></div>
          <div class="tech-circle circle-2"></div>
          <div class="tech-circle circle-3"></div>
          <div class="tech-grid"></div>
        </div>

        <!-- Particles -->
        <div class="particles">
          @for(particle of particles; track $index) {
            <div class="particle" 
                 [style.left.%]="particle.x"
                 [style.top.%]="particle.y"
                 [style.animation-delay.s]="particle.delay"></div>
          }
        </div>

      </div>
    </div>
