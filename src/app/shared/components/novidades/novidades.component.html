<div #novidadesContainer class="sidebar" id="theme_novidades">
  <div class="sidebar-header">
    <h2 class="sidebar-title">Novidades</h2>
  </div>

  <div class="novidade">
    @for (article of getRecentArticles; track article){
      <a
      [routerLink]="['webmain/conteudo/artigos/', article.id]"
      routerLinkActive="active"
      class="novidade-link">
        <div class="novidade-content">
          <div class="img-container">
            <div class="img-wrapper">
              <img [src]="article.thumbnail" [alt]="article.title" loading="lazy" />
            </div>
            <div class="novidade-info">
              <span class="article-card-category">{{ article.category }}</span>
              <small class="article-card-date">{{ article.created_at | date:'dd/MM/yyyy' }}</small>
            </div>
          </div>
          <h3 class="article-card-title">{{ article.title }}</h3>
          <p class="article-card-description">{{ article.description }}</p>
        </div>
      </a>
    }
  </div>
</div>
