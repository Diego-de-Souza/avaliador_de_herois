<div class="hero-card" [ngClass]="_themeAll">
    
    <!-- Restante do template permanece igual -->
    <div class="hero-image-container">
        <img [src]="'https://images.seeklogo.com/logo-png/8/1/marvel-comics-logo-png_seeklogo-88891.png'" 
            [alt]="level.name" 
            class="hero-img"
            [style.filter]="!level.unlocked ? 'grayscale(100%) brightness(0.7)' : 'none'"
        >
        
        <div class="level-difficulty" [ngClass]="level.difficulty.toLowerCase()">
            {{ level.difficulty }}
        </div>
    </div>

    <div class="hero-content">
        <h3 class="hero-title">{{level.name}}</h3>
        <p class="hero-quote">"{{level.xp_reward}}"</p>
        
        <div class="hero-stats">
            <span class="stat-item">
                <i class="icon-question">‚ùì</i> {{level.questions}} perguntas
            </span>
            <span class="stat-item">
                <i class="icon-xp">‚ú®</i> {{level.xp_reward}} XP
            </span>
        </div>

        @if (level.unlocked) {
            <button class="hero-button" (click)="startLevel(level); $event.stopPropagation()">
                <span class="button-text">Iniciar Miss√£o</span>
                <span class="button-icon">ü¶∏</span>
            </button>
        } @else {
            <div class="locked-overlay">
                <div class="lock-icon">üîí</div>
                <p class="locked-text">Complete o n√≠vel anterior para desbloquear</p>
            </div>
        }
    </div>
</div>
