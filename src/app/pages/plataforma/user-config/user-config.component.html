<section id="container-user-settings" class="container-user-settings">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Configurações da Conta</h2>
    <form [formGroup]="userSettingsForm" (ngSubmit)="onSaveSettings()">
      <div class="row g-3">
        <!-- Nome Completo -->
        <div class="col-md-6">
          <label for="fullname" class="form-label">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            formControlName="fullname"
            placeholder="Seu nome completo"
          />
          <div *ngIf="isFieldInvalid('fullname')" class="fieldInvalid">
            Nome é obrigatório e deve ter no mínimo 3 caracteres
          </div>
        </div>

        <!-- Nickname -->
        <div class="col-md-6">
          <label for="nickname" class="form-label">Apelido</label>
          <input
            type="text"
            class="form-control"
            id="nickname"
            formControlName="nickname"
            placeholder="Apelido"
          />
          <div *ngIf="isFieldInvalid('nickname')" class="fieldInvalid">
            O apelido é obrigatório e deve conter no mínimo 3 caracteres
          </div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="E-mail principal"
          />
          <div *ngIf="isFieldInvalid('email')" class="fieldInvalid">
            E-mail obrigatório e com formato válido
          </div>
        </div>

        <!-- Email Secundário -->
        <div class="col-md-6">
          <label for="secondemail" class="form-label">E-mail Secundário</label>
          <input
            type="email"
            class="form-control"
            id="secondemail"
            formControlName="secondemail"
            placeholder="Opcional"
          />
        </div>

        <!-- Data de Nascimento -->
        <div class="col-md-6">
          <label for="birthdate" class="form-label">Data de Nascimento</label>
          <input
            type="date"
            class="form-control"
            id="birthdate"
            formControlName="birthdate"
          />
          <div *ngIf="isFieldInvalid('birthdate')" class="fieldInvalid">
            Data de nascimento obrigatória
          </div>
        </div>

        <!-- Endereço Completo -->
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            formControlName="cep"
            placeholder="Digite o CEP"
          />
        </div>

        <div class="col-md-6">
          <label for="address" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="address"
            formControlName="address"
            placeholder="Endereço completo"
          />
        </div>

        <div class="col-md-6">
          <label for="complement" class="form-label">Complemento</label>
          <input
            type="text"
            class="form-control"
            id="complement"
            formControlName="complement"
            placeholder="Opcional"
          />
        </div>

        <div class="col-md-4">
          <label for="city" class="form-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="city"
            formControlName="city"
          />
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">Estado</label>
          <input
            type="text"
            class="form-control"
            id="state"
            formControlName="state"
          />
        </div>

        <div class="col-md-4">
          <label for="uf" class="form-label">UF</label>
          <input
            type="text"
            class="form-control"
            id="uf"
            formControlName="uf"
            maxlength="2"
            placeholder="Ex: SP"
          />
        </div>
      </div>

      <!-- Botão Salvar -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4" [disabled]="userSettingsForm.invalid">
          Salvar Configurações
        </button>
      </div>
    </form>
  </div>
</section>
