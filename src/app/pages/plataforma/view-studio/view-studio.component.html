<div class="studios-container">
    <app-header-platform></app-header-platform>
    <section class="table-container">
      <h2>Lista de Estúdios</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nacionalidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          @for(studio of studios; track studio){
            <tr class="tr-viewStudio">
              <td>{{ studio.name }}</td>
              <td>{{ studio.nationality }}</td>
              <td class="td-acoes-studio">
                <button class="btn btn-primary" (click)="editStudio(studio.id)">Editar</button>
                <button class="btn btn-danger" (click)="deleteStudio(studio.id)">Deletar</button>
              </td> 
            </tr>   
          }
        </tbody>
      </table>
    </section>
  </div>
