<section id="cards-main">
    <app-header/>
    <div class="cards-main__container">
        @for (card of cardsJson; track card.id){
            <a class="cards-container" 
                routerLink="/descriptionHeroes/{{card.id}}" 
                routerLinkActive="active"
                ariaCurrentWhenActive="page">
                <div class="card-wrapper">
                    <img [src]="card.image" alt="" class="card-wrapper__img">
                </div>
                <div class="card-title">
                    <p>{{card.moralidade}}</p>
                    <p>{{card.name}}</p>
                </div>

                <img [src]="card.image_cover" alt="" class="card-cover">

            </a>
        }
    </div>
</section>
