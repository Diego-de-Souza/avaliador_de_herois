<section class="secao-cadastro">
    <div class="secao-cadastro__container">
        <h2>Cadastro de Usuário</h2>
        <form action="" method="post">
            <div>
                <label for="fullname">Nome completo</label>
                <div class="secao-cadastro__container-form__row-line">
                    <fa-icon [icon]="faUser"></fa-icon>
                    <input type="text" name="fullname" id="fullname" placeholder="Digite seu nome completo">
                </div>
            </div>
            <div class="secao-cadastro__container-form__row">
                <div class="secao-cadastro__container-form__row__space">
                    <label for="nickname">nickname</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faUserTag"></fa-icon>
                        <input type="text" name="nickname" id="nickname" placeholder="Digite seu nick name">
                    </div>
                </div>
                <div class="secao-cadastro__container-form__row__space">
                    <label for="birthdate">Data de Nascimento</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faCalendarDays"></fa-icon>
                        <input type="date" name="birthdate" id="birthdate" class=" custom-option">
                    </div>
                </div>
            </div>
            <div class="secao-cadastro__container-form__row">
                <div class="secao-cadastro__container-form__row__space">
                    <label for="firstemail">Email Principal</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                        <input type="email" name="firstemail" id="firstemail" placeholder="Digite seu email principal ">
                    </div>
                </div>
                <div class="secao-cadastro__container-form__row__space">
                    <label for="secondemail">Email Secundário</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                        <input type="email" name="secondemail" id="secondemail" placeholder="Digite seu email secundário">
                    </div>
                </div>
            </div>
            <div class="secao-cadastro__container-form__row">
                <div class="secao-cadastro__container-form__row__space">
                    <label for="logradouro">Logradouro:</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faCircleCheck"></fa-icon>
                        <select id="logradouro" name="logradouro">
                            <option value="" disabled selected class="custom-option">Selecione o logradouro</option>
                            @for (log of logradouro; track log.id){
                                <option value="{{log.id}}">{{log.logradouro}}</option>
                            }
                        </select>
                    </div>
                </div>
                <div class="secao-cadastro__container-form__row__space">
                    <label for="address">Endereço</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faMapLocationDot"></fa-icon>
                        <input type="text" name="address" id="address" placeholder="Digite seu endereço">
                    </div>
                </div>
            </div>
            <div class="secao-cadastro__container-form__row">
                <div class="secao-cadastro__container-form__row__space">
                    <label for="complement">Complemento</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faMap"></fa-icon>
                        <input type="text" name="complement" id="complement" placeholder="Digite o complemento">
                    </div>
                </div>
                <div class="secao-cadastro__container-form__row__space">
                    <label for="cep">CEP</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faSignsPost"></fa-icon>
                        <input type="text" name="cep" id="cep" placeholder="xxxxx-xxx">
                    </div>
                </div>
            </div>
            <div class="secao-cadastro__container-form__row">
                <div class="secao-cadastro__container-form__row__space">
                    <label for="state">Estado</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faVihara"></fa-icon>
                        <select id="state" name="state">
                            <option value="" disabled selected class="custom-option">Selecione o Estado</option>
                            @for (estado of estados; track estado.id){
                                <option value="{{estado.id}}">{{estado.descricao}}</option>
                            }
                        </select>
                    </div>
                </div>
                <div class="secao-cadastro__container-form__row__space">
                    <label for="city">Cidade</label>
                    <div class="secao-cadastro__container-form__row-line">
                        <fa-icon [icon]="faCity"></fa-icon>
                        <select id="city" name="city">
                            <option value="" disabled selected class="custom-option">Selecione a cidade</option>
                            @for (estado of estados; track estado.id){
                                <option value="{{estado.id}}">{{estado.descricao}}</option>
                            }
                        </select>
                    </div>
                </div>
            </div>
        </form>

    </div>
</section>
